<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? 💖</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color: #ff4081;
            position: relative;
        }
        h1 {
            font-size: 24px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 100, 0.3);
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }
        .yes {
            background-color: #ff4d88;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 100, 0.3);
        }
        .yes:hover {
            background-color: #ff1a66;
            transform: scale(1.1);
        }
        .no {
            background-color: #ff9999;
            color: white;
            position: absolute;
            transition: all 0.2s;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0.6;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine’s Day, my love! 💕<br>
    I wanted to tell you how much I love and appreciate you. 🥰<br>
    I see how hard you try to understand me, and I’m so proud of you.<br>
    Would you be My Valentine and my little kind, thoughtful, loving, yapping, and sensitive creature? 😘</h1>
    
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! You are mine forever! ❤️')">Yes</button>
        <button class="no" id="noButton">No</button>
    </div>

    <div class="hearts"></div>

    <script>
        const noButton = document.getElementById("noButton");
        noButton.addEventListener("mouseover", function () {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        function createHearts() {
            const heartContainer = document.querySelector(".hearts");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDuration = 3 + Math.random() * 3 + "s";
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
