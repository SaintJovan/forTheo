<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .heart {
            font-size: 3em;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .button {
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
        #message {
            display: none;
            font-size: 1.5em;
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .floating {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            from { transform: translateY(100vh) translateX(0); }
            to { transform: translateY(-10vh) translateX(50px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To My Dearest Love</h1>
        <p>"Here, you can write your personal message for her."</p>
        <p class="heart">‚ù§Ô∏è</p>
        <div class="buttons">
            <button class="button yes" id="yesButton">Yes</button>
            <button class="button no" id="noButton">No</button>
        </div>
        <div id="message">Yay! I knew you would say yes! üíñ</div>
    </div>
    <script>
        function createFloatingElements() {
            const symbols = ['‚ù§Ô∏è', 'üå∏', 'üíñ', 'üåπ'];
            for (let i = 0; i < 20; i++) {
                let el = document.createElement('div');
                el.classList.add('floating');
                el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = (5 + Math.random() * 5) + 's';
                document.body.appendChild(el);
            }
        }
        createFloatingElements();
        
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const message = document.getElementById('message');
        const container = document.querySelector('.container');
        
        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const maxX = containerRect.width - noButton.clientWidth - 50;
            const maxY = containerRect.height - noButton.clientHeight - 50;
            
            const x = Math.random() * maxX + containerRect.left;
            const y = Math.random() * maxY + containerRect.top;
            
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        
        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);
        
        yesButton.addEventListener('click', function() {
            message.style.display = 'block';
        });
    </script>
</body>
</html>
